<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/CSS/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Reaction Test</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Welcome to the F1 Reaction Test</h1>
        </div>
        <div class="rules">
            <h4>Press the <span class="start-btn">START</span> button to begin the Game</h4>
            <h5>Once hit, the lights will begin turing red until the fifth one.</h5>
            <h5>After the fifth light is lit, you have between 0.2 and 3 seconds to <span class="stop-btn">STOP</span> the clock.</h5>
            <h5><span class="reset-btn">RESET</span> to play again</h5>
            <h5>Could you be the quickest on the grid?</h5>
        </div>
            <div class="lights-container">
                <div class="light-1"></div>
                <div class="light-2"></div>
                <div class="light-3"></div>
                <div class="light-4"></div>
                <div class="light-5"></div>
            </div> 
            <div class="timer">
                <p><span id="seconds">00</span>:<span id="tens">00</span></p>
                <button id="button-start" class="btn btn-success" onclick="lightsOut()">Start</button>
                <button id="button-stop" class="btn btn-danger" onclick="stopGame()">Stop</button>
                <button id="button-reset" class="btn btn-warning" onclick="resetGame()">Reset</button>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="assets/JS/script.js"></script>
</body>
</html>
